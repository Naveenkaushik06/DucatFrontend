<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="/CSS/facebook.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="fb">
                <img src="/images/facebookimage.svg" alt="facebook">
            </div>
            <div class="fbtext">
                <p>Facebook helps you connect and share </br> with the people in your life.</p>
            </div>
        </div>
        <div class="rightside">
            <div class="item1">
                <input type="text" name="" id="nm" placeholder="Email address or phone number" autofocus>
            </div>
            <div class="item2">
                <input type="password" name="" id="ps" placeholder="Password">
            </div>
            <div class="item3">
                <input type="button" id="login" value="Log in">
            </div>
            <div class="item4">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><span>Forgotten password?</span></a>
            </div>
            <div class="h_line"></div>
            <div class="item5">
                <input type="button" id="id5" value="Create new account">
            </div>
        </div>
        <div class="container1">
            <p class="text"><span>Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>

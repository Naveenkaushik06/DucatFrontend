<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/facebook_responsive/responsive.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="container1">
                <div class="fb">
                    <img src="/facebook_responsive/images/facebookimage.svg" alt="facebook">
                </div>
                <div class="fbtext">
                    <p>Facebook helps you connect and share </br> with the people in your life.</p>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="container2">
                <div class="iteam1">
                    <input type="text" name="" id="nm" placeholder="Email address or phone number" autofocus>
                </div>
                <div class="iteam2">
                    <input type="password" name="" id="ps" placeholder="Password" autofocus>
                </div>
                <div class="iteam3">
                    <input type="button" value="Log in" id="login">
                </div>
                <div class="iteam4">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><span>Forgotten password?</span></a>
                </div>
                <div class="h_line"></div>
                <div class="iteam5">
                    <input type="submit" value="Create new account" id="id5">
                </div>
            </div>
            <div class="container3">
            <p class="text"><span>Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>

        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
        }
        th{
            background-color: rgb(161, 153, 142);
        }
    </style>
</head>
<body>
    <table border="2px">
        <tr>
            <th colspan="7">TIME TABLE</th>
        </tr>
        <tr>
            <th rowspan="6">HOURS</th>
            <td>MON</td>
            <td>TUE</td>
            <td>WED
                
            </td>
            <td>THU</td>
            <td>FRI</td>
            <td>SAT</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>php</td>
            <td>cpp</td>
            <td>java</td>
            <td>javascript</td>
            <td>ruby</td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>English</td>
            <td>Mathematics</td>
            <td>Science</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="4">LUNCH</th>
            <td rowspan="3" colspan="2">Half Day</td>
        </tr>
        <tr>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Physics</td>
            <td rowspan="2">PROJECT</td>
        </tr>
        <tr>
            <td>Economics</td>
            <td>Arts</td>
            <td>Music</td>
        </tr>
    </table>

</html>

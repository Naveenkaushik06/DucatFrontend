<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Event Registration</h1>
        <label for="name1">Name:</label>
        <input type="text" name="name1" id="name1">
        <br/>
        <br/>
        <label for="email1">Email:</label>
        <input type="text" name="email1" id="email1">
        <br/>
        <br/>
        <label for="phone1">Phone:</label>
        <input type="tel" name="phone1" id="phone1">
        <br/>
        <br/>
        <label for="occupation1">Occupation:</label>
        <select name="occupation1" id="occupation1">
            <option value="others">Others</option>
            <option value="student">Student</option>
            <option value="professor">Professor</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Topics of Intrest:</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br/>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br/>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
    </fieldset>
        <br/>
        <label for="comments1">Comments:</label>
        <br/>
        <br/>
        <textarea name="comments1" id="comments1" cols="30" rows="6" placeholder="Enter text here..."></textarea>
        <br/>
        <br/>
        <input type="submit" value="Register">
    </form>
</body>
</html>

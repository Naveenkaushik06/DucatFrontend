<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="">
        <label for="name1">Name:</label>
        <input type="text" name="name1" id="name1">
        <br/>
        <label for="email1">Email:</label>
        <input type="text" name="email1" id="email1">
        <br/>
        <label for="phone1">Phone:</label>
        <input type="tel" name="phone1" id="phone1">
        <br/>
        <label for="resume1">Resume:</label>
        <input type="file" name="resume1" id="resume1">
        <br/>
        <label for="experiance1">Experience(years):</label>
        <input type="number" name="experiance1" id="experiance1" min="0" max="50">
        <br/>
        <fieldset>
            <legend>Skills:</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br/>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br/>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>
        <br/>
        <label for="education">Highest Education:</label>
        <select name="education" id="education">
            <option value="select">Select</option>
            <option value="highschool">High School</option>
            <option value="intermidiate">Intermidiate</option>
            <option value="graduation">Graduation</option>
            <option value="postgraduation">Postgraduation</option>
        </select>
        <br/>
        <p>Availability:</p>

        <label for="fulltime">Full Time</label>
        <input type="radio" name="availability" id="fulltime">

        <label for="parttime">Part Time</label>
        <input type="radio" name="availability" id="parttime">
        <br/>
        <br/>
        <label for="comments">Additional Comments:</label>
        <br/>
        <br/>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="write comments here..."></textarea>
        <br/>
        <br/>
        <input type="submit" value="Submit Application">

    </form>
</body>
</html>
